<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">

</head>
<body>
    <p><button onclick="geoFindMe()">Show my location</button></p>
    <div style='display: none;' id="out"></div>
   <script type="text/javascript">
   
   </script>
    <script type="text/javascript">

    function geoFindMe(){
      document.getElementById('out').style.display = 'block';
    }
    var map, infoWindow;

   
      function initMap() {
      /*  map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 6
        });
        infoWindow = new google.maps.InfoWindow; */

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                      let address = JSON.parse(this.response);
                      
                      address =  address.results[2].address_components[0].long_name;
                      document.getElementById('out').innerHTML = `Your location is ${address}`;
                }
            };
            xhttp.open("GET", `http://maps.googleapis.com/maps/api/geocode/json?latlng=${pos.lat},${pos.lng}&sensor=true`, true);
            xhttp.send();
        
      
    });
  }
}
    
    </script>
    <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3zHHNhhBjun7PznMBisAhXrmW-5A4F3Q&callback=initMap">
  </script>
</body>
</html>
