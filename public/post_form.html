<html>
<head>
<title>MeToo/forum</title>

<link rel="stylesheet" href="assets/css/story.css"/>

</head>

<body>
<div id="mainform">

<h2>Share Your Story</h2>
<!-- Required div starts here -->
<div class="form" id="popup">
<b>1.To Keep our Community Safe...</b><br/><hr/>
<span>Your story will be vetted before being posted.</span><br/><br/><br/>

<b>2.You Are Not Alone!</b><hr/>
<p id="onclick">Share Your Story</p>
<br/>
</div>



<!--Contact Form -->
<div id="contactdiv">
<form class="form" action="/post" method="POST" id="contact">
<img src="images/button_cancel.png" class="img" id="cancel"/>
<h3>Story Form</h3>
<hr/><br/>
<label>Name: <span>*</span></label>
<br/>
<input type="text" name="username" id="name" placeholder="Name"/><br/>
<br/>

<br/>
<label>Your Story</label>
<br/>
<textarea name="body" id="message" placeholder="Message......."></textarea><br/>
<br/>
<button type="submit" id="send">SEND</button>
<button type="cancel" id="cancel">CANCEL</button>
<br/>
</form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.js"></script>

<script type="text/javascript" src = "assets/js/story.js"></script>


</body>
</html>
